{% extends "project_is2/base.html" %}

{% block content %}

  <p>Тема: {{ topic }}</p>

  <p>Записи:</p>
  <ul>
      {% for entry in entries %}
      <li>
          <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
          <p>{{ entry.text|linebreaks }}</p>
      </li>
    {% empty %}
      <li>Для этой темы пока что нет записей</li>
    {% endfor %}
  </ul>

{% endblock content %}
